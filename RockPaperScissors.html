<!DOCTYPE html>
<html>

<head>
    <Title>Rock Paper Scissors</Title>
    <meta charset='UTF-8'/>
</head>

<body>
    <div class=buttons>
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
    </div>

    <div class=selection>
        <div id="playerSelection">Player Choice: </div>
        <div id="computerSelection">Computer Choice: </div>
    </div>
    
    <div class=scores>
        <div id="playerScore">Player Score: </div>
        <div id="computerScore">Computer Score: </div>
    </div>

    <div class=result>
        <div id="finalResult">Final Result: </div>
    </div>

    <script type="text/javascript" src="RockPaperScissors.js">
   
    </script>
</body>

</html>
